language: minimal

sudo: false

matrix:
  fast_finish: true
  include:
    - name: "default"
      env: TEST_TARGET=default PY=3.7
    - name: "coding_standards"
      env: TEST_TARGET=coding_standards PY=3.7
    - name: "docs"
      env: TEST_TARGET=docs PY=3.7

before_install:
  - wget http://bit.ly/miniconda -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda config --set always_yes yes --set changeps1 no --set show_channel_urls true
  - conda update conda
  - conda config --add channels conda-forge --force
  - conda create -n TEST python=$PY --file requirements.txt --file requirements-dev.txt
  - source activate TEST

install:
  - python setup.py sdist && version=$(python setup.py --version) && pushd dist  && pip install gridgeo-${version}.tar.gz && popd

script:
  - if [[ $TEST_TARGET == 'default' ]]; then
      cp -r tests /tmp && cd /tmp ;
      pytest -s -rxs -v tests ;
    fi

  - if [[ $TEST_TARGET == 'coding_standards' ]]; then
      flake8 --max-line-length=105 --exclude=_version.py gridgeo ;
      flake8 --max-line-length=105 tests ;
    fi

  - if [[ $TEST_TARGET == 'docs' ]]; then
      set -e ;
      cp notebooks/gridgeo_tour.ipynb docs/source/ ;
      pushd docs ;
      make clean html linkcheck ;
      popd ;
      python -m doctr deploy --sync .;
      python -m doctr deploy --sync --no-require-master --built-docs docs/build/html "docs-$TRAVIS_BRANCH" ;
    fi

doctr:
  require-master: true
  sync: false

deploy:
  skip_cleanup: true
  provider: pypi
  user: ocefpaf
  password:
    secure: 
  distributions: sdist bdist_wheel
  upload_docs: no
  on:
    repo: pyoceans/gridgeo
    tags: true
    all_branches: master
    condition: '$TEST_TARGET == "default"'
